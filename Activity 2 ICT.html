<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JJk Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #003366; /* Dark blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #000000; /* Text color */
}

.container {
    max-width: 600px;
    padding: 20px;
    background-color: #adbed0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    margin-bottom: 20px;
}

.options label {
    display: block;
    margin-bottom: 10px;
}

.btn {
    padding: 10px 20px;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.timer {
    font-size: 20px;
    margin-bottom: 20px;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="container" id="homePage">
    <h1>Welcome to the JJk Quiz</h1>
    <button class="btn" onclick="startQuiz()">Start Quiz</button>
</div>

<div class="container hidden" id="quizContainer">
    <div class="timer">Time Left: <span id="timer">10</span> seconds</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
</div>

<div class="container hidden" id="scoreSheet">
    <h1>Quiz Finished!</h1>
    <div id="score"></div>
    <button class="btn" onclick="retakeQuiz()">Retake Quiz</button>
</div>

        correctAnswer: "Yuuji Itadori"
    },
    {
        question: "What is Yuuji's signature weapon?",
        options: ["Sword", "Hammer", "Baseball Bat"],

    },
    {

        correctAnswer: "Tokyo Metropolitan Curse Technical College"
    },
    {
        question: "Who is the strongest Jujutsu sorcerer?",
        options: ["Satoru Gojo", "Nanami Kento", "Toge Inumaki"],
        correctAnswer: "Satoru Gojo"
    },
    {
        question: "What is Megumi's shikigami's name?",
        options: ["Nue", "Kuchisake-Onna", "Hana"],
        correctAnswer: "Nue"
    },
    {
        question: "Who is the cursed spirit responsible for Yuuji's grandfather's death?",
        options: ["Sukuna", "Mahito", "Jogo"],
        correctAnswer: "Sukuna"
    },
    {
        question: "What is the domain expansion of Satoru Gojo?",
        options: ["Unlimited Void", "Cursed Speech", "Coffin of the Iron Mountain"],
        correctAnswer: "Unlimited Void"
    },
    {
        question: "What is Maki Zenin's weapon of choice?",
        options: ["Sword", "Gun", "Bow"],
        correctAnswer: "Sword"
    },
    {
        question: "What is the name of Panda's sorcerer?",
        options: ["Momo Nishimiya", "Kokichi Muta", "Kento Nanami"],
        correctAnswer: "Kokichi Muta"
    },
    {
        question: "Who is the third-year student known for his ability to manipulate cursed energy through simple words?",
        options: ["Toge Inumaki", "Nanami Kento", "Todo Aoi"],
        correctAnswer: "Toge Inumaki"
    },
    {
        question: "What is the name of Nobara Kugisaki's cursed technique?",
        options: ["Straw Doll Technique", "Resonance", "Hairpin"],
        correctAnswer: "Straw Doll Technique"
    },
    {
        question: "Who is the principal of Tokyo Metropolitan Curse Technical College?",
        options: ["Masamichi Yaga", "Yoshinobu Gakuganji", "Kiyotaka Ijichi"],
        correctAnswer: "Masamichi Yaga"
    },
    {
        question: "What is the name of the demon living inside Yuuji?",
        options: ["Sukuna", "Mahito", "Jogo"],
        correctAnswer: "Sukuna"
    },
    {
        question: "What is the name of Maki Zenin's sister?",
        options: ["Nobara Kugisaki", "Mai Zenin", "Utahime Iori"],
        correctAnswer: "Mai Zenin"
    },
    {
        question: "Who is the idol of Yuuji Itadori?",
        options: ["Satoru Gojo", "Junpei Yoshino", "Rika Orimoto"],
        correctAnswer: "Junpei Yoshino"
    }
];

let currentQuestion = 0;
let timer;
let timeLeft = 10;
let score = 0;

function startQuiz() {
    document.getElementById('homePage').classList.add('hidden');
    document.getElementById('quizContainer').classList.remove('hidden');
    displayQuestion();
    startTimer();
}

function displayQuestion() {
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');

    questionElement.textContent = quizData[currentQuestion].question;
    optionsElement.innerHTML = '';

    quizData[currentQuestion].options.forEach(option => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.setAttribute('type', 'radio');
        input.setAttribute('name', 'option');
        input.setAttribute('value', option);
        label.appendChild(input);
        label.append(option);
        optionsElement.appendChild(label);
    });
}

function startTimer() {
    timeLeft = 10;
    timer = setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
        } else {
            clearInterval(timer);
            nextQuestion();
        }
    }, 1000);
}
